# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ACR-Azure-Naming-Tool-WebApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://acrcontainerregistryaznamingtool.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3244f4540bce422b91c1f107fb5958d9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cff2e06e0b6a41888b8d05daf6c3f45a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: acrcontainerregistryaznamingtool.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3244f4540bce422b91c1f107fb5958d9 }}/azurenamingtool:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ACR-Azure-Naming-Tool-WebApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a7dc1cceb6ed418a82f005660dc299d7 }}
        images: 'acrcontainerregistryaznamingtool.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3244f4540bce422b91c1f107fb5958d9 }}/azurenamingtool:${{ github.sha }}'